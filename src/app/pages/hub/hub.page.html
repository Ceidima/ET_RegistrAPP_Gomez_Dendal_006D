<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="danger">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary"> RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <img src="assets/icon/qrcin2.png" style="max-width: 100vw; max-height: 100vh; margin: auto;" class="ion-padding">
  </div>
  <div style="text-align: center;">
    <p *ngIf="authservice.IsLoggedIn()"  style="font-size: 40px;" > ¡¡Bienvenido {{userdata}}!!</p>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button [routerLink]="['/perfil', numero]" expand="block" fill="solid" color="primary" shape="round">
          Perfil
          </ion-button>
          <ion-button *ngIf="authservice.IsProfesor()" [routerLink]="['/qr', numero]" expand="block" fill="solid" color="primary" shape="round">
            Generar Qr
          </ion-button>
          <ion-button *ngIf="authservice.IsAlumno()" [routerLink]="['/scanner']" expand="block" fill="solid" color="primary" shape="round">
            Escanear Codigo
          </ion-button>
        <ion-button *ngIf="authservice.IsLoggedIn()" (click)="Logout()" [routerLink]="['/inicio']" expand="block" fill="solid" color="primary" shape="round">
          Logout
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
