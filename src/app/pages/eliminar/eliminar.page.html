<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Estudiante</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID #{{estudiante.id}}</ion-card-subtitle>
      <ion-card-title>Realmente desea eliminar a {{estudiante.nombre}}:</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button (click)="EliminarEstudiante()" expand="block" color="primary">
          Eliminar.
        </ion-button>
        
      </ion-col>
      <ion-col size="1">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
